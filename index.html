<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Quiz</title>
<link rel="stylesheet" href="style.css" />
</head>

<!--link java sheets-->
<body>
    
    <div class ="wrapper"> <!--wrapper used to style layout -->
    <header>
        <div class ="score"> <a href="highscores.html">
            <!--link to a href to scores page-->
            View high scores</a>
        </div>
        <div class ="timer">
            Time:<span id="time">0</span>
        </div>
    </header>
<!--Opening view-->
    <section id="welcome-screen">
        <h1>Welcome to the Coding Quiz Challenge!</h1>
        <p>Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by 15 seconds!
        </p>
        <!--Button HTML Element-->
        <button id ="start-button">
            Start Quiz
        </button>
    </section>
    <!--start of quiz questions section-->
    <section id = "quiz-questions" class = "display">
        <h1 id = "question"> </h1>
        <div id = "answers"></div>
    </section>

    <!--end of quiz questions section-->
<section id ="end-page" class = "display">
<h1>All done!</h1>
<p>Your final score is <span id ="score-final"></span>.</p>
<p>Enter initials: <input type ="text" id="initials" max="3"/>
<button id = "submit">Submit</button>
</p>
</section>
<div id = "feedback" class ="hide-feedback"></div>
</div>
<script src="./js/script.js"></script>
<script src="./js/questions.js"></script>
<script src="./js/scores.js"></script>
</body>
</html>
