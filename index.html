<html lang="en">
<head>

    <title>JavaScript Fundamentals Quiz</title>
<link rel="stylesheet" href="style.css" />

<!--link java sheets-->
<body>
    <div class ="wrapper"> <!--wrapper used to style layout -->
    <header>
        <div class ="score"> 
            <!--link to a href to scores page-->
            View high scores
        </div>
        <div class ="timer">
            Time:
        </div>
    </header>
<!--Opening view-->

    <!--start of quiz questions section-->
    <section id = "quiz-questions" class = "hide">
        <h1 id = "question"> </h1>
        <div id = "answers"></div>
    </section>

    <!--end of quiz questions section-->
<section id ="end-page" class = hide>
<h1>All done!</h1>

<button id = "submit">Submit</button>
</p>
</section>
